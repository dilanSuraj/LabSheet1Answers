<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function exampleFunc() {
        console.log("Hello World");

    }
    var Person = {
        name : "Dilan Suraj",
        age : 22,
        "full address":"Kahanthota Road, Malabe",
        school : "D.S.S.C",
        functionName : function () {

        }(),

    document.write("Name is " + Person.name);

    Person.functionName;
    Person.helloFunction;
</script>
