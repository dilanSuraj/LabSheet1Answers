<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     // Function as a variable

   let helloWorldFunc = function () {
       console.log("Hello World");
   }

   let funcctionExp = function (inputArg) {
       return inputArg;
   }

   helloWorldFunc();
   document.write(funcctionExp(10));

   //Callback function

    funcctionExp(helloWorldFunc());
</script>

</body>
</html>
